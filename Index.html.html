<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json"> <!-- Web extension shortcut -->
</head>
<body>
    <div class="shortcut-menu">
        <h3>Quick Shortcuts</h3>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
            <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
            <li><a href="https://www.jervis.com" target="_blank">Jervis</a></li>
        </ul>
        <button id="open-tabs">Open 10 Tabs</button>
    </div>
    <div class="auth-screens" id="auth-screens">
        <h3>Login</h3>
        <form id="login-form" action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Check if the user is logged in
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        // Show login screen if not logged in
        if (!isLoggedIn) {
            document.getElementById('auth-screens').style.display = 'block';
        } else {
            document.getElementById('auth-screens').style.display = 'none';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Simulate login success
            localStorage.setItem('isLoggedIn', 'true');
            alert('Login successful!');
            document.getElementById('auth-screens').style.display = 'none';
        });

        // Simulate logout for testing
        function logout() {
            localStorage.removeItem('isLoggedIn');
            alert('Logged out!');
            location.reload();
        }

        // Open 10 tabs shortcut
        document.getElementById('open-tabs').addEventListener('click', function () {
            const urls = [
                "https://www.google.com",
                "https://www.youtube.com",
                "https://www.github.com",
                "https://www.jervis.com",
                "https://www.wikipedia.org",
                "https://www.stackoverflow.com",
                "https://www.reddit.com",
                "https://www.twitter.com",
                "https://www.facebook.com",
                "https://www.linkedin.com"
            ];
            urls.forEach(url => window.open(url, '_blank'));
        });
    </script>
    <style>
        .shortcut-menu {
            margin-top: 20px;
            text-align: center;
        }
        .shortcut-menu h3 {
            color: #ffcc00; /* Gold text */
            text-shadow: 1px 1px 3px #f0131e; /* Red glow */
        }
        .shortcut-menu ul {
            list-style: none;
            padding: 0;
        }
        .shortcut-menu li {
            display: inline;
            margin: 0 10px;
        }
        .shortcut-menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .shortcut-menu a:hover {
            color: #ffcc00; /* Gold hover effect */
        }
        .shortcut-menu button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #f0131e, #ffcc00); /* Hybrid button gradient */
            color: white;
            cursor: pointer;
        }
        .shortcut-menu button:hover {
            background: linear-gradient(135deg, #d0111b, #e6b800); /* Darker hybrid gradient */
        }
        .auth-screens {
            margin-top: 30px;
            text-align: center;
        }
        .auth-screens h3 {
            color: #ffcc00; /* Gold text */
            text-shadow: 1px 1px 3px #f0131e; /* Red glow */
        }
        .auth-screens form {
            margin: 10px 0;
        }
        .auth-screens input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ffcc00; /* Gold border */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent input background */
            color: white;
        }
        .auth-screens button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #f0131e, #ffcc00); /* Hybrid button gradient */
            color: white;
            cursor: pointer;
        }
        .auth-screens button:hover {
            background: linear-gradient(135deg, #d0111b, #e6b800); /* Darker hybrid gradient */
        }
    </style>
</body>
</html>

    <div class="search-box">
        <form action="https://www.google.com/search" method="get">

            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
